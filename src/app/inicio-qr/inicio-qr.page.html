<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="main-title">DUOC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-menu contentId="main-content" side="start" menuId="first">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/inicio-qr']" lines="full">
          <ion-icon slot="start" name="home" color="light"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/openweather']" lines="full">
          <ion-icon slot="start" name="cloud" color="light"></ion-icon>
          <ion-label>Clima</ion-label>
        </ion-item>
        <ion-item (click)="cerrarSesion()" lines="none">
          <ion-icon slot="start" name="log-out" color="danger"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <router-outlet></router-outlet>

    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="scanQR()">
        <ion-icon name="scan"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-card class="qr-card" *ngIf="qrText">
      <ion-card-header>
        <ion-card-title>Resultado del QR</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ qrText }}</p>
        <ion-button expand="block" color="primary" (click)="openLink(qrText)" *ngIf="isLink(qrText)">
          Abrir Enlace
        </ion-button>
        <ion-button expand="block" color="secondary" (click)="copyToClipboard(qrText)">
          Copiar Texto
        </ion-button>
      </ion-card-content>
    </ion-card>
    
  </div>
</ion-content>
